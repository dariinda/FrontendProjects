<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- setting the background color and adding svgs to the background -->
  <body
    class="h-auto w-screen bg-[url('./images/bg-bottom.svg'),url('./images/bg-top.svg')] bg-no-repeat bg-[position:bottom_left,top_right] bg-blue-50 "
  >
    <main
      class="flex flex-col items-center justify-center min-h-screen gap-8 pb-12 font-[Montserrat] "
    >
      <!-- Pricing heading -->
      <div class="text-3xl text-gray-500 font-semibold">Our Pricing</div>

      <!-- toggle switch container-->
      <div>
        <div
          id="toggleContainer"
          class="flex items-center cursor-pointer gap-3"
        >
          <!-- annual text -->
          <div class="text-gray-400 font-semibold">Annually</div>

          <!-- toggle switch -->
          <div
            id="toggle"
            class="w-10 h-5 rounded-full bg-linear-to-r from-[hsl(243,100%,85%)] to-[hsl(249,83%,72%)] relative transition-all"
          >
            <div
              id="slider"
              class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition-all"
            ></div>
          </div>
          <!-- monthly text -->
          <div class="text-gray-400 font-semibold">Monthly</div>
        </div>
      </div>

      <!-- Price cards -->
      <div class="flex flex-col md:flex-row justify-center items-center gap-8">
        <!-- card1 -->
        <div class="p-6 flex flex-col items-center rounded-2xl border-2 border-[hsl(249,83%,72%)]">
          <div>Basic</div>
          <div id="card1-price" class="text-6xl font-semibold text-gray-600">$199.99</div>
          <ul class="flex flex-col items-center gap-4 p-4">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button
            class="bg-linear-to-r from-[hsl(243,100%,85%)] to-[hsl(249,83%,72%)] w-full h-8 rounded-[5px] text-white cursor-pointer"
          >
            Learn More
          </button>
        </div>

        <!-- card2 -->
        <div class="p-8 flex flex-col items-center bg-linear-to-b from-[hsl(243,100%,85%)] to-[hsl(249,83%,72%)] text-white rounded-2xl gap-6"
        >
          <div>Professional</div>
          <div id="card2-price" class="text-6xl font-semibold">$249.99</div>
          <ul class="flex flex-col items-center gap-4 p-4">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button
            class="bg-white text-violet-500 w-full rounded-[5px] cursor-pointer h-8"
          >
            Learn More
          </button>
        </div>

        <!-- card3 -->
        <div class="p-6 flex flex-col items-center rounded-2xl border-2 border-[hsl(249,83%,72%)]">
          <div>Master</div>
          <div id="card3-price" class="text-6xl font-semibold text-gray-600">$399.99</div>
          <ul class="flex flex-col items-center gap-4 p-4">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button
            class="bg-linear-to-r from-[hsl(243,100%,85%)] to-[hsl(249,83%,72%)] w-full rounded-[5px] h-8 text-white cursor-pointer"
          >
            Learn More
          </button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
