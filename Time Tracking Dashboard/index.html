<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>

    <div class="dashboard">

      <div class="profile">
        <div class="profile-info">
          <img src="images/image-jeremy.png" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="profile-menu">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>

      <main>
        <div class="card card-work">
          <div class="card-bg"></div>
          <div class="card-content">
            <div class="card-heading-design">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <p class="curr-time">32hrs</p>
            <p class="last-time">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="card card-play">
          <div class="card-bg"></div>
          <div class="card-content">
            <div class="card-heading-design">
              <h2>Play</h2>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <p class="curr-time">10hrs</p>
            <p class="last-time">Last Week - 8hrs</p>
          </div>
        </div>
        <div class="card card-study">
          <div class="card-bg"></div>
          <div class="card-content">
            <div class="card-heading-design">
              <h2>Study</h2>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <p class="curr-time">4hrs</p>
            <p class="last-time">Last Week - 7hrs</p>
          </div>
        </div>
        <div class="card card-excercise">
          <div class="card-bg"></div>
          <div class="card-content">
            <div class="card-heading-design">
              <h2>Excercise</h2>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <p class="curr-time">34hrs</p>
            <p class="last-time">Last Week - 5hrs</p>
          </div>
        </div>
        <div class="card card-social">
          <div class="card-bg"></div>
          <div class="card-content">
            <div class="card-heading-design">
              <h2>Social</h2>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <p class="curr-time">5hrs</p>
            <p class="last-time">Last Week - 10hrs</p>
          </div>
        </div>
        <div class="card card-self-care">
          <div class="card-bg"></div>
          <div class="card-content">
            <div class="card-heading-design">
              <h2>Self Care</h2>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <p class="curr-time">2hrs</p>
            <p class="last-time">Last Week - 2hrs</p>
          </div>
        </div>
      </main>

    </div>

  </body>
</html>
