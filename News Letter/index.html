<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="textArea">
        <h1>Stay updated!</h1>
        <div>Join 60,000+ product managers receiving monthly updates on:</div>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <div>
          <div class="mailTest">
            <div class="mail">Email address</div>
            <div id="errorText" hidden>Valid email required</div>
          </div>
          <input type="email" placeholder="email@company.com" id="mailInput" oninput="hideErrorText()"/>
        </div>
        <button onclick="validateEmail()">Subscribe to monthly newsletter</button>
      </div>
      <div class="imageArea">
        <img src="illustration-sign-up-desktop.svg" alt="" />
      </div>
    </main>

    <!-- Success message start -->

    <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

    <!-- Success message end -->
    <script src="script.js"></script>
  </body>
</html>
